<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonogram Solver</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light text-center p-4">
  <h1>Nonogram Solver</h1>
  <div class="my-3">
    <select id="puzzleSelect" class="form-select d-inline-block w-auto me-2"></select>
    <button id="startBtn" class="btn btn-primary">Start</button>
    <button id="stepBtn" class="btn btn-secondary">Step</button>
    <button id="solveBtn" class="btn btn-secondary">Solve</button>
  </div>
  <div id="statusMessage" class="my-2" style="min-height:2em;"></div>
  <div class="d-flex justify-content-center align-items-start grid-wrapper" style="position:relative;">
    <div id="rowClues" class="me-2"></div>
    <div>
      <div id="colClues" class="mb-1"></div>
      <div id="grid" class="d-inline-block"></div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
