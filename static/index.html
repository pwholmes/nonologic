<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonogram Solver</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light text-center p-4">
  <h1>NonoLogic</h1>
  <div class="my-3">
    <select id="puzzleSelect" class="form-select d-inline-block w-auto me-2"></select>
    <button id="loadBtn" class="btn btn-primary">Load</button>
    <button id="stepBtn" class="btn btn-secondary ms-4" disabled>Step</button>
    <button id="solveBtn" class="btn btn-secondary" disabled>Solve</button>
  </div>
  <div class="d-flex justify-content-center align-items-center my-2">
    <label for="possibilityBox" class="me-2 mb-0">Possible solutions:</label>
    <input id="possibilityBox" type="text" class="form-control form-control-sm w-auto" style="min-width:180px;" readonly value="" title="Total possibilities"/>
  </div>
  <div class="d-flex justify-content-center align-items-center my-2">
    <div id="statusMessage" class="me-3" style="min-height:2em;"></div>
  </div>
  <div class="d-flex justify-content-center align-items-start grid-wrapper" style="position:relative;">
    <div id="rowClues" class="me-2"></div>
    <div>
      <div id="colClues" class="mb-1"></div>
      <div id="grid" class="d-inline-block"></div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
